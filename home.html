<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylenew.css">

    <title>TuberChat</title>
</head>
<body>
    <div class="chat-box">
        <div class="wrapper">
            <div class="title">Welcome to TuberChat</div>
            <div class="box">
                <div class="item">
                    <div class="icon">
                        <i class="icon">
                            <img height="50px" src="/images/logo.png" alt="TuberChat Logo">
                        </i>
                    </div>
                    <div class="msg">
                        <p>Hello World</p>
                    </div>
                </div>
                <div class="item right">
                    <div class="msg">
                        <p>Hi</p>
                    </div>
                </div>
            </div>
            <div class="response">
                <div class="response-box">
                    <form action="home" method="post" enctype="multipart/form-data" class="">
                        <label for="reply">User: </label>
                        <input type="text" id="reply" name="reply" placeholder="type in here..."><br>
                        <input type="submit" value="reply">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
